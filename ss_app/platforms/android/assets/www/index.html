<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Login Form</title>
        <link rel="stylesheet" href="css/index.css">
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
    </head>

    <body background = images/city2.jpg>
        <header>
            <img class="logo" src=images/Logo.png>
            <form method="post" action="index.html">
                <span><input type="text" name="uname" value="" placeholder="Username"></span>
                <span><input type="password" name="psw" value="" placeholder="Password"></span>
                <span class="submit"><button id="b_login">Login</button></span>
                <div class="register"><a class="link" href="register.html">Register</a></div>
            </form>
        </header>
        <table class="facts">
            <tr>
                <td id="pin"><img class="icon" src=images/pin_icon.png><span class="text">Find a safe location anytime, anywhere.</span></td>
                <td id="people"><img class="icon" src=images/people_icon.png><span class="text">Feel safe as you travel with SafeSpot Companions.</span></td>
                <td id="phone"><img class="icon" src=images/phone_icon.png><span class="text">Easy access with our mobile app.</span></td>
            </tr>
        </table>
    </body>
</html>
