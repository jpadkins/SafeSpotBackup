<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contacts</title>
	<link rel="stylesheet" type="text/css" href="css/acc_config.css">
	<link rel="stylesheet" href="css/account_sidebar.css">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
	<link href='http://fonts.googleapis.com/css?family=Cookie' rel='stylesheet' type='text/css'>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="js/acc_config.js" type="text/javascript"></script>
</head>

<body background= images/city2.jpg>
	<aside class="sidebar-left">
		<img id=logo src="images/Logo.png">
		<div class="sidebar-links">
			<a class="link-darkblue " href="account_setting.html"><i class="fa fa-gear"></i>My Account</a>
			<a class="link-medblue" href="account_safespots.html"><i class="fa fa-map-marker"></i>My Safe Spots</a>
			<a class="link-darkteal selected" href="#"><i class="fa fa-group"></i>My Contacts</a>

		</div>
	</aside>
	<div class="main-content">
		<div id="acc_interface">
    <div id="acc_mng_header"><h1>Emergency Contacts</h1></div>
    <div id="acc_forms">
        <div id="ch_EC">
            <p>My Emergency Contacts:</p>
            <div id="show_EC">
                <ul id="ec">
                </ul>
            </div>
            <div id="b_addMoreEC">
                <p>Add more Contacts</p>
            </div>
            <div id="add_EC_info">
                <form id="new_EC">
                <label for="EC_fname">First Name:</label>
                <input type="text" class="f_add_EC" id="EC_fname" value="" placeholder="e.g. John" required>
                <br>
                <label for="EC_lname">Last Name:</label>
                <input type="text" class="f_add_EC" id="EC_lname" value="" placeholder="e.g. Jackson" required>
                <br>
                <label for="EC_pnum">Phone number:</label>
                <input type="text" class="f_add_EC" id="EC_pnum" value="" placeholder="e.g. 2140009999" required>
                <br>
                <label for="EC_fname">Street Address:</label>
                <input type="text" class="f_add_EC" id="EC_street" value="" placeholder="e.g. Tomorrowland 2a" required>
                <br>
                <label for="EC_city">City:</label>
                <input type="text" class="f_add_EC" id="EC_city" value="" placeholder="e.g. Hogwards" required>
                <br>
                <label for="EC_fname">State:</label>
                <input type="text" class="f_add_EC" id="EC_state" value="" placeholder="e.g. Narnia" required>
                <br>
                <button id="add_ED">Add Emergency Contact</button>
                </form>
            </div>
        </div>
    </div>
	<script>
		$(function () {
			var links = $('.sidebar-links > a');
			links.on('click', function () {
				links.removeClass('selected');
				$(this).addClass('selected');
			})
		});
	</script>
</body>
</html>
